<script>
//OBTENER DATOS DE ENTRADA
sueldo = prompt("Sueldo: ")
situacion = prompt("Situacion (1/2/3): ")
num_hijos = prompt("Numero de hijos: ")

//OBTENER EXENCION
exencion = 0
if(situacion == '1'){
   if(num_hijos <= 0){
      exencion = 0
   }else if(num_hijos == 1){
     exencion = 15947
   }else{
     exencion = 17100
   }
}
   
if(situacion == '2'){
   if(num_hijos <= 0){
      exencion = 15546
   }else if(num_hijos == 1){
     exencion = 16481
   }else{
     exencion = 17634
   }
}
   
if(situacion == '3'){
   if(num_hijos <= 0){
      exencion = 14000
   }else if(num_hijos == 1){
     exencion = 14516
   }else{
     exencion = 15063
   }
}

sueldo_a_retener = sueldo - exencion

//OBTENER RETENCION
if(sueldo_a_retener <= 12750){
  porcentaje = 19
}else if(sueldo_a_retener <= 20200){
  porcentaje = 24
}else if(sueldo_a_retener <= 35200){
  porcentaje = 30
}else if(sueldo_a_retener <= 60000){
  porcentaje = 37
}else if(sueldo_a_retener <= 300000){
  porcentaje = 45
}else{
  porcentaje = 47
}

monto_anual = (sueldo_a_retener*porcentaje/100)
monto_mensual = (monto_anual/12)

//MOSTRAR RESULTADOS
alert("\nEl Sueldo es: " + sueldo)
alert("La Situacion es: " + situacion)
alert("La Base a Retener es: " + sueldo_a_retener)
alert("El porcentaje es: " + porcentaje)
alert("El Total Anual es: " + monto_anual)
alert("\nLa Retencion Mensual es: " + monto_mensual)
//# sourceURL=userscript.js
</script>
</body>
</html>
