<script>
function notaNumerica(letra){
  letras = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'C+', 'C', 'F']
  notas = [4, 4, 3.7, 3.3, 3, 2.7, 2.3, 2, 1.7, 1.3, 1, 0]
  
  puntero = 0
    
  while (letras[puntero] != letra && puntero < letras.length){
      puntero += 1
  }
  if (puntero == letras.length){
      throw new Error("Nota " + letra + " Inexistente")
  } 
  return notas[puntero]
}

numNotas = 0
sumNotas = 0

nota = prompt("Ingrese la nota de auerdo a la siguiente informacion:\n['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'C+', 'C', 'F'],\npara terminar pulse enter: \n")
//alert("\nEl Valor que pertenece a la nota "+ nota +" es: "+notaNumerica(nota))

while (nota != ""){
  nota = nota.toUpperCase()
  try {
    valorNota = notaNumerica(nota)
    numNotas += 1
    sumNotas += valorNota
  } catch (e) {
    alert("La nota "+nota+" Es Incorrecta, vuelva a intentarlo...\n");
  }
  
  nota = prompt("Ingrese la nota de auerdo a la siguiente informacion:\n['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'C+', 'C', 'F'],\npara terminar pulse enter: \n")

}

if (numNotas == 0){
  alert("No se han introducido datos")
}    
else{
  media = sumNotas / numNotas
  alert("\nLa nota final es: "+ media)
}

</script>
